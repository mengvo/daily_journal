<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Email - Journal Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
        }

        .update-email-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }

        p {
            margin-bottom: 1.5rem;
            color: #555;
            font-size: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-to-settings {
            margin-top: 1.5rem;
            display: block;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-to-settings:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="update-email-container">
        <h1>Update Email</h1>
        <p>Enter a new email address and your current password below to update your account.</p>
        
        <form method="POST" action="{{ url_for('main.update_email') }}">
            {{ form.hidden_tag() }}

            <input type="email" name="new_email" placeholder="New Email Address" required>
            {% if form.new_email.errors %}
                <div class="error-message">{{ form.new_email.errors[0] }}</div>
            {% endif %}

            <input type="password" name="current_password" placeholder="Current Password" required>
            {% if form.current_password.errors %}
                <div class="error-message">{{ form.current_password.errors[0] }}</div>
            {% endif %}
            
            <button type="submit">Update Email</button>
        </form>

        <a href="/settings" class="back-to-settings">Back to Settings</a>
    </div>
</body>
</html>

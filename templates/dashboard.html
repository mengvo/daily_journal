<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Journal Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
        }

        .dashboard-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .dashboard-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .user-info {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }

        .user-info p {
            margin: 0.5rem 0;
        }

        .dashboard-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .dashboard-buttons a {
            display: inline-block;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            max-width: 250px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .dashboard-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .dashboard-footer {
            margin-top: 2rem;
            text-align: center;
            color: #555;
        }

        .dashboard-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .dashboard-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="dashboard-container">
        <h1>Welcome Back, {{ user.username }}!</h1>
        
        <div class="user-info">
            <p>Email: {{ user.email }}</p>
        </div>

        <div class="dashboard-buttons">
            <a href="/write">Write Journal</a>
            <a href="/view">View Journal</a>
            <a href="/settings">Settings</a>
            <a href="{{ url_for('main.logout') }}">Logout</a>
        </div>

        <div class="dashboard-footer">
            <p>Created By: Mengzhen Vo</p>
        </div>
    </div>
</body>
</html>

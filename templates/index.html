<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            background-image: url('/static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .index-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .index-container h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #fff;
        }

        .index-container p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: #ccc;
        }

        .index-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 1rem;
            transition: background-color 0.3s;
        }

        .index-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <h1>Welcome to Journal Tracker</h1>
        <p>Your personal journal to track your daily thoughts, goals, and progress.</p>
        <a href="/login" class="index-button">Log In</a>
        <a href="/signup" class="index-button">Sign Up</a>
    </div>
</body>
</html>

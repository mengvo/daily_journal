<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Journal Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
        }

        .settings-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .settings-container h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        .settings-description {
            margin-bottom: 2rem;
            font-size: 1rem;
            color: #555;
            text-align: center;
        }

        .settings-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .settings-buttons a {
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .settings-buttons a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .delete-account {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
            width: 100%;
        }

        .delete-account button {
            background-color: #dc3545;
            padding: 0.8rem;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .delete-account button:hover {
            background-color: #b02a37;
            transform: scale(1.05);
        }

        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
            width: 100%;
        }

        .confirm-buttons button {
            padding: 0.8rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            width: 45%;
            max-width: 140px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .confirm-delete {
            background-color: #dc3545;
            color: white;
        }

        .confirm-delete:hover {
            background-color: #b02a37;
            transform: scale(1.05);
        }

        .cancel-delete {
            background-color: #6c757d;
            color: white;
        }

        .cancel-delete:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .back-to-dashboard {
            margin-top: 2rem;
            text-align: center;
        }

        .back-to-dashboard a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-to-dashboard a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <div class="settings-container">
        <h1>Settings</h1>
        <div class="settings-description">
            <p>Manage your account preferences below.</p>
        </div>

        <div class="settings-buttons">
            <a href="/change_password">Change Password</a>
            <a href="/update_email">Update Email</a>
        </div>

        <div class="delete-account">
            <button id="delete-btn" onclick="showConfirmation()">Delete Account</button>
            <div id="confirm-section" style="display: none;">
                <p style="color: #555; text-align: center; margin-top: 1rem;">Are you sure?</p>
                <form action="/delete_account" method="POST" style="display: flex; gap: 1rem; justify-content: center;">
                    <button class="confirm-delete" type="submit">Yes</button>
                    <button class="cancel-delete" type="button" onclick="cancelDelete()">No</button>
                </form>
            </div>
        </div>

        <div class="back-to-dashboard">
            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </div>

    <script>
        function showConfirmation() {
            document.getElementById("delete-btn").style.display = "none";
            document.getElementById("confirm-section").style.display = "block";
        }

        function cancelDelete() {
            document.getElementById("confirm-section").style.display = "none";
            document.getElementById("delete-btn").style.display = "block";
        }
    </script>
</body>
</html>
